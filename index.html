<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meus favoritos - Aleksandro Alves</title>
    <style>
        :root {
            --background-color: #f5f5f5;
            --text-color: #333333;
            --button-bg-color: #4a90e2;
            --button-hover-bg-color: #e74c3c;
            --border-color: #e0e0e0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        header h1 {
            color: var(--button-hover-bg-color);
            font-size: 36px;
            text-align: center;
            padding: 20px;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }
        button {
            background-color: var(--button-bg-color);
            color: white;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            flex: 1 1 calc(25% - 20px);
            margin: 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        button:hover {
            background-color: var(--button-hover-bg-color);
            color: #ffffff; /* Texto branco para contraste no hover */
        }
        @media only screen and (max-width: 800px) {
            button {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media only screen and (max-width: 500px) {
            button {
                flex: 1 1 calc(100% - 20px);
                font-size: 14px;
            }
        }
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            header h1 {
                font-size: 28px;
            }
            .button-grid {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus favoritos - Aleksandro Alves Da Rocha Junior</h1>
    </header>
    <main>
        <div class="button-grid">
            <!-- Botões serão adicionados aqui pelo JavaScript -->
        </div>
    </main>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('favorites.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\\n');
                    const buttonGrid = document.querySelector('.button-grid');
                    lines.forEach(line => {
                        const [name, url] = line.split(',');
                        const button = document.createElement('button');
                        button.textContent = name.trim();
                        button.onclick = () => window.open(url.trim(), '_blank');
                        buttonGrid.appendChild(button);
                    });
                })
                .catch(error => console.error('Error loading favorites:', error));
        });
    </script>
</body>
</html>
