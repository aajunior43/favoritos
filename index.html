<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Meus favoritos - Aleksandro Alves</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<style>
body {
    background-color: #f5f5dc; /* Fundo bege claro */
    color: #5b422a; /* Texto marrom escuro */
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #8b4513; /* Marrom mais escuro */
    font-size: 36px;
    text-align: center;
    padding: 20px;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.search-input {
    padding: 10px;
    font-size: 16px;
    width: 50%;
    border-radius: 8px;
    border: 1px solid #8b4513;
}

.button-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 0 auto;
    max-width: 1000px;
}

button {
    background-color: #deb887; /* Fundo do botão bege */
    color: #5b422a; /* Texto marrom escuro */
    padding: 15px 25px;
    border: 2px solid #8b4513; /* Contorno marrom */
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    flex: 1 1 calc(25% - 20px);
    margin: 10px;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

button:hover {
    background-color: #8b4513; /* Fundo do botão marrom escuro no hover */
    color: #f5f5dc; /* Texto bege claro no hover */
}

/* Regras de mídia para adaptar o layout em telas menores */
@media only screen and (max-width: 800px) {
    button {
        flex: 1 1 calc(50% - 20px);
    }
}

@media only screen and (max-width: 500px) {
    button {
        flex: 1 1 calc(100% - 20px);
        font-size: 14px;
    }
}

@media only screen and (max-width: 600px) {
    body {
        padding: 10px;
    }
    h1 {
        font-size: 28px;
    }
    .button-grid {
        flex-direction: column;
        gap: 10px;
    }
    .search-input {
        width: 80%;
    }
}
</style>
</head>
<body>
<h1>Meus favoritos - Aleksandro Alves Da Rocha Junior</h1>
<div class="search-bar">
    <input type="text" class="search-input" placeholder="Pesquisar favoritos...">
</div>
<div class="button-grid">
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        fetch('favorites.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const buttonGrid = document.querySelector('.button-grid');
                const searchInput = document.querySelector('.search-input');
                let buttons = [];

                lines.forEach(line => {
                    const [name, url] = line.split(',');
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.dataset.name = name.toLowerCase();
                    button.onclick = () => window.open(url, '_blank');
                    buttonGrid.appendChild(button);
                    buttons.push(button);
                });

                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    buttons.forEach(button => {
                        const isVisible = button.dataset.name.includes(searchTerm);
                        button.style.display = isVisible ? 'block' : 'none';
                    });
                });
            })
            .catch(error => console.error('Error loading favorites:', error));
    });
</script>
</body>
</html>
