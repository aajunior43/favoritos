<!DOCTYPE html>

<html>
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Meus favoritos - Aleksandro Alves</title>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="width=device-width, initial-scale=1" name="viewport"/><style>body {
    background-color: #f0f0f0; /* Fundo preto */
    color: #003366; /* Texto rosa */
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #003366; /* Rosa */
    font-size: 36px;
    text-align: center;
    padding: 20px;
}

.button-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 0 auto;
    max-width: 1000px;
}

button {
    background-color: #003366; /* Fundo do botão rosa */
    color: #f0f0f0; /* Texto preto */
    padding: 15px 25px;
    border: 4px solid #f0f0f0; /* Contorno preto */
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    flex: 1 1 calc(25% - 20px); /* Distribuição flexível para responsividade */
    margin: 10px;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

button:hover {
    background-color: #f0f0f0; /* Fundo do botão preto no hover */
    color: #003366; /* Texto rosa no hover */
}

/* Regras de mídia para adaptar o layout em telas menores */
@media only screen and (max-width: 800px) {
    button {
        flex: 1 1 calc(50% - 20px); /* 2 botões por linha */
    }
}

@media only screen and (max-width: 500px) {
    button {
        flex: 1 1 calc(100% - 20px); /* 1 botão por linha */
        font-size: 14px; /* Tamanho de fonte menor */
    }
}

@media only screen and (max-width: 600px) {
    body {
        padding: 10px;
    }
    h1 {
        font-size: 28px;
    }
    .button-grid {
        flex-direction: column;
        gap: 10px;
    }
}
</style></head>
<body>
<!-- Barra de Pesquisa -->
<div style="padding:20px;">
    <input type="text" id="searchInput" onkeyup="searchLinks()" placeholder="Pesquisar links..." style="width:100%; padding:12px;">
</div>

<script>
function searchLinks() {
    var input, filter, a, i;
    input = document.getElementById('searchInput');
    filter = input.value.toUpperCase();
    a = document.getElementsByTagName('a');
    for (i = 0; i < a.length; i++) {
        if (a[i].textContent.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none";
        }
    }
}
</script>

<h1>Meus favoritos - Aleksandro Alves Da Rocha Junior</h1>
<div class="button-grid">
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        fetch('favorites.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const buttonGrid = document.querySelector('.button-grid');
                lines.forEach(line => {
                    const [name, url] = line.split(',');
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.onclick = () => window.open(url, '_blank');
                    buttonGrid.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading favorites:', error));
    });
</script>
</body></html>
